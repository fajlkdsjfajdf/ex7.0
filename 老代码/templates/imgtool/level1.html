{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/level1.css') }}">
{% endblock %}

{% block content %}
<div class="header-section bg-gradient-primary text-white py-5 mb-4 rounded-3">
    <div class="container">
        <h1 class="display-5 fw-bold">
            <i class="bi bi-folder-symlink"></i> 图片存储目录
        </h1>
        <p class="lead">请选择要浏览的文件夹</p>
    </div>
</div>

<div class="container">
    {% if not subdirs %}
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> 没有找到任何文件夹
        </div>
    {% else %}
        <div class="row g-4">
            {% for folder in subdirs %}
            <div class="col-md-4 col-lg-3">
                <div class="card folder-card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <div class="folder-icon mb-3">
                            <i class="bi bi-folder-fill"></i>
                        </div>
                        <h5 class="card-title text-truncate">{{ folder.name }}</h5>
                        <a href="view_files/{{ folder.path }}" class="stretched-link"></a>
                    </div>
                    <div class="card-footer bg-transparent">
                        <small class="text-muted">
                            <i class="bi bi-clock"></i> 最近访问
                        </small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
