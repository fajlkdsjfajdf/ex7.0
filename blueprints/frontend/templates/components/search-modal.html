<!-- 搜索弹窗组件 -->
<div class="search-modal" id="searchModal">
    <span class="close-search" id="closeSearch"><i class="fas fa-times"></i></span>

    <div class="search-container">
        <!-- 搜索框区域 -->
        <div class="search-header">
            <input type="text" class="search-input" id="searchInput" placeholder="搜索漫画标题、作者...">
            <button class="search-button" id="searchButton">
                <i class="fas fa-search"></i> 搜索
            </button>
        </div>

        <!-- 已选标签区域 -->
        <div class="selected-tags" id="selectedTags"></div>

        <!-- 标签搜索区域 -->
        <div class="tag-search-container">
            <input type="text" class="tag-search-input" id="tagSearchInput" placeholder="搜索标签...">
            <div class="tag-suggestions" id="tagSuggestions"></div>
        </div>

        <!-- 标签分类区域 -->
        <div class="tag-categories" id="tagCategories"></div>
    </div>
</div>
